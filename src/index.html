<html lang="en-US">
<head>
  <title>Get Giphy</title>
</head>
<body>
  <div class="container">
    <h1>Search for a GIF!</h1>
    <form id="form">
      <label for="search">Search:</label>
      <input id="search" type="text" name="search">
      <br>
      <button type="submit" class="btn-success" id="submit">Find Yo GIF!</button>
    </form>
    <div id='search-gifs'>
    </div>
    <br>
    <button type="button" class="btn-success" id="trend-btn">Trending GIFs!</button>
    <br>
    <div id='trend-gifs'>
    </div>
  </div>
</body>
</html>
